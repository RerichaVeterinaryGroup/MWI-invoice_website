<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="logout-button" onclick="logout()">Logout</button>
    <header>
        <h1>MWI Invoice Uploader</h1>
    </header>

    <div class="row">
        <div class="uploader column">
            <h2>Upload Your CSV/Excel File</h2>
            <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" id="file" name="file" accept=".csv, .xls, .xlsx, .jpg" required>
                <button type="submit">Upload</button>
            </form>
            <div id="upload-status"></div>
        </div>

        <!-- Right-side container to display uploaded files -->
        <div class="uploaded-files column">
            <h2>Uploaded Files</h2>
            <ul id="uploaded-files-list"></ul> <!-- List to display file names -->
        </div>
    </div>

    <script src="upload.js"></script>
    <script>
        function logout(){
            window.location.href = "login_page.html";
        }
    </script>
</body>
</html>
