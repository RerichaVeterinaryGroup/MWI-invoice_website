<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="carouselassets/website_photo1.jpg" alt="Slide 1">
            <img src="carouselassets/website_photo2.jpg" alt="Slide 2">
            <img src="carouselassets/website_photo3.jpg" alt="Slide 3">
            <img src="carouselassets/website_photo4.jpg" alt="Slide 4">
            <img src="carouselassets/website_photo5.jpg" alt="Slide 5">
            <img src="carouselassets/website_photo6.jpg" alt="Slide 6">
            <img src="carouselassets/website_photo1.jpg" alt="Slide 7">
            <img src="carouselassets/website_photo2.jpg" alt="Slide 8">
            <img src="carouselassets/website_photo3.jpg" alt="Slide 9">
        </div>
    </div>

    <div class="login-container">
        <h2>MWI Invoice Processing</h2>
        <form id="login-form" action="home.html" method="get"> <!-- Redirect to home.html -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
